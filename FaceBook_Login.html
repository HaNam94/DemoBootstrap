<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-logo {
            font-size: 50px;
            color: #1877f2;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #1877f2;
            border: none;
        }
        .login-button:hover {
            background-color: #165dbb;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <div class="login-logo">
            Facebook
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email or phone number">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block login-button">Log In</button>
            <div class="text-center mt-3">
                <a href="#" class="text-muted">Forgotten password?</a>
            </div>
            <hr>
            <div class="text-center">
                <button type="button" class="btn btn-success">Create New Account</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
